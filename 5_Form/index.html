<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="./styless.css" />
</head>

<body>
    <h2>Formulários em HTML</h2>
    <form action="register.php" method="get">
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>

        <div>
            <label for="age">Idade:</label>
            <!-- o Name é o nome da variavel que será enviado ao servidor. já o value é o valor da variavel, se o usuário nao digitar nada e na mudar, o valor que vai pro servidor é o que está no atributo value -->
            <input type="text" name="age" />
        </div>

        <div>
            <label for="job">Selecione sua profissão:</label>
            <select name="job">
                <option value="desenvolvedor">Desenvolvedor</option>
                <option value="qa">QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>

        <div>
            <label for="termos">Você já leu os termos de contrato?</label>
            <select name="termos">
                <option value="Sim">Sim</option>
                <option value="Não" selected>Não</option>
            </select>
        </div>

        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" multiple>
                <option value="pera">Pera</option>
                <option value="banana">Banana</option>
                <option value="maca">Maça</option>
            </select>
        </div>

        <div>
            <label for="textarea">Escreva seu texto</label>
            <textarea name="textarea"></textarea>
        </div>

        <div>
            <fieldset>
                <legend>Preencha as suas informações</legend>
                <label for="nome">Nome:</label>
                <input name="nome" type="text" />
                <label for="sobrenome">Sobrenome:</label>
                <input name="sobrenome" type="text" />
                <label for="idade">Idade:</label>
                <input name="idade" type="number" />
            </fieldset>
        </div>

        <div>
            <label for="otions">Escolha um sorvete:</label>
            <input type="text" name="options" list="sabores" />
            <datalist id="sabores">
                <option value="morango"></option>
                <option value="choco"></option>
                <option value="abacaxi" <option></option>
            </datalist>
        </div>

        <div>
            <label for="senha">Digite a senha</label>
            <input type="password" name="senha" />
        </div>

        <div>
            <label for="modelos_car">Escolha o seu modelo de carro:</label>
            <div class="radio">
                <input type="radio" value="BMW" name="modelos_car" />
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="Ferrari" name="modelos_car" />
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="Jeep" name="modelos_car" />
                <label for="jeep">Jeep</label>
            </div>
        </div>


        <div>
            <input type="reset" value="Limpar">
        </div>
        <input type="submit" value="Enviar" />
    </form>
</body>

</html>
